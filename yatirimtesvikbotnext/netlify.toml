[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs" 

# URL rewrite to provide a short, user-friendly path.
# This rewrites /detayli-rapor to the actual page /detayli-analiz
# with a 200 status (no visible redirect) and preserves query parameters.
[[redirects]]
  # Match /detayli-rapor and anything after it, preserve querystring
  from = "/detayli-rapor*"
  to = "/detayli-analiz:splat"
  status = 200
  force = true